<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="gallery-title"> Image Gallery</h1>
    <div class="gallery">
        <div class="thumbnail" onclick="openModal(); currentSlide(1)">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(2)">

        </div>

        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(14)">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(15)">
            <img src="image5.jpg" alt="Image 5">
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">

    <script src="script.js"></script>
</body>
</html>
